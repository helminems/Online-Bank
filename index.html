<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GA Online Bank</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Mountains+of+Christmas|Permanent+Marker" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo"><img src="http://www.digitalbusinessacademyuk.com/images/rewards/logo_generalassembly.png" alt=""><h1>Online Banking</h1></div>

    <div class="lucky-cat"><img src="http://images.vectorhq.com/images/previews/f10/maneki-neko-psd-428373.png" alt=""></div>
    <div class="savings-container">
      <h1></h1>
      <h2>Savings Account</h2>
      <div class="savDisplay"></div>
      <p><input class="savInput" placeholder="$ Enter Amount"></p>
      <button class="sav-dep-btn">Deposit</button>
      <button class="sav-wdl-btn">Withdrawal</button>
    </div>

    <div class="cheque-container">
      <h2>Cheque Account</h2>
      <div class="chqDisplay"></div>
      <p><input class="chqInput" placeholder="$ Enter Amount"></p>
      <button class="chq-dep-btn">Deposit</button>
      <button class="chq-wdl-btn">Withdrawal</button>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
